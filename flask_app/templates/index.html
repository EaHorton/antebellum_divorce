<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antebellum Divorce Petitions Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .plots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .plot-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .nav-link {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .plots-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ Antebellum Divorce Petitions Dashboard</h1>
        <p class="subtitle">Historical Analysis of Divorce Petitions</p>
        
        <div class="nav-links">
            <a href="/reasoning" class="nav-link">ðŸ“Š View Divorce Reasons by State</a>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="plots-grid">
            <div class="plot-container">
                <div id="plot1" class="loading">Loading chart...</div>
            </div>
            <div class="plot-container">
                <div id="plot2" class="loading">Loading chart...</div>
            </div>
            <div class="plot-container">
                <div id="plot3" class="loading">Loading chart...</div>
            </div>
            <div class="plot-container">
                <div id="plot4" class="loading">Loading chart...</div>
            </div>
            <div class="plot-container">
                <div id="plot5" class="loading">Loading chart...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Load statistics
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total}</div>
                        <div class="stat-label">Total Petitions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.by_state.length}</div>
                        <div class="stat-label">States</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.by_year.length}</div>
                        <div class="stat-label">Years Covered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.by_state[0]?.state || 'N/A'}</div>
                        <div class="stat-label">Top State</div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="error">Error loading statistics</div>';
            });
        
        // Load plot 1: Petitions by State
        fetch('/plot/petitions_by_state')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('plot1', data.data, data.layout);
            })
            .catch(error => {
                console.error('Error loading plot 1:', error);
                document.getElementById('plot1').innerHTML = 
                    '<div class="error">Error loading chart</div>';
            });
        
        // Load plot 2: Petitions by Year
        fetch('/plot/petitions_by_year')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('plot2', data.data, data.layout);
            })
            .catch(error => {
                console.error('Error loading plot 2:', error);
                document.getElementById('plot2').innerHTML = 
                    '<div class="error">Error loading chart</div>';
            });
        
        // Load plot 3: Petitions by Result
        fetch('/plot/petitions_by_result')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('plot3', data.data, data.layout);
            })
            .catch(error => {
                console.error('Error loading plot 3:', error);
                document.getElementById('plot3').innerHTML = 
                    '<div class="error">Error loading chart</div>';
            });
        
        // Load plot 4: Petitions by County
        fetch('/plot/petitions_by_county')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('plot4', data.data, data.layout);
            })
            .catch(error => {
                console.error('Error loading plot 4:', error);
                document.getElementById('plot4').innerHTML = 
                    '<div class="error">Error loading chart</div>';
            });
        
        // Load plot 5: Divorce Reasoning Across All States (Pie Chart from queries4.py)
        fetch('/plot/reasoning_all_states')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('plot5', data.data, data.layout);
            })
            .catch(error => {
                console.error('Error loading plot 5:', error);
                document.getElementById('plot5').innerHTML = 
                    '<div class="error">Error loading chart</div>';
            });
    </script>
</body>
</html>
